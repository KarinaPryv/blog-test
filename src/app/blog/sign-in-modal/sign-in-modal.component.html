<div class="modal fade" id="signInModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign in</h5>
            </div>
            <form #signInForm="ngForm" (ngSubmit)="authorizateUser(signInForm)">
                <ng-container *ngIf="signInStatus">
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input type="email" class="form-control" id="emailInput" name="email" required
                            [(ngModel)]="user.email" [ngClass]="{'is-invalid': isIncorectData}">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password:</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" required
                            [(ngModel)]="user.password" [ngClass]="{'is-invalid': isIncorectData}">
                    </div>
                    <div class="invalid-message text-light bg-danger" *ngIf="isIncorectData">
                        Incorrect email or password!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            (click)="chandeSignInStatus(signInForm)">Close</button>
                        <button type="submit" class="btn btn-success" [disabled]="!signInForm.form.valid">
                            Submit
                        </button>
                    </div>
                </ng-container>
                <ng-container *ngIf="!signInStatus">
                    <h6>You have been successfully authorized in Angular Blog! <br> Share your posts with another
                        users...</h6>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            (click)="chandeSignInStatus(signInForm)">Close</button>
                    </div>
                </ng-container>
            </form>
        </div>
    </div>
</div>
