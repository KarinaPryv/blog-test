<div class="modal fade" id="addPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPostModalLabel" [textContent]="editStatus ? 'Edit post' : 'Add post'"></h5>
            </div>
            <form #addPostForm="ngForm" (ngSubmit)="editStatus ? saveEditedPost() :addNewPost()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="titleInput">Title:</label>
                        <input type="text" class="form-control" id="titleInput" name="title" [(ngModel)]="post.topic" required>
                    </div>
                    <div class="form-group">
                        <label for="textPostArea">Text:</label>
                        <textarea class="form-control" id="textPostArea" rows="3" name="text"
                            [(ngModel)]="post.message" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" [textContent]="editStatus ? 'Edit post' : 'Post'" [disabled]="!addPostForm.form.valid"></button>
                </div>
            </form>
        </div>
    </div>
</div>
