<div class="container">
    <div class="card my-3 px-3" *ngFor="let post of posts; index as i">
        <div class="row">
            <div class="card-body col-md-9 col-8">
                <h5 class="card-title">{{ post.topic }}</h5>
                <h6 class="text-secondary">Posted by: {{ post.postedBy }}</h6>
                <p class="card-text">{{ post.message }}</p>
            </div>
            <div class="data col-md-3 col-4">
                <p class="card-text">
                    <small class="text-muted">
                        <i class="fa-solid fa-clock"></i>
                        {{ post.date | date:'HH:mm, dd.MM.YYYY' }}
                    </small>
                </p>
            </div>
        </div>
        <div class="d-flex justify-content-end"
            *ngIf="authorizedUser.username === 'admin' || post.postedBy === authorizedUser.username">
            <div class="btn-group col-md-2 col-3">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addPostModal"
                    (click)="editPost(post)">edit</button>
                <button type="button" class="btn btn-danger" (click)="deletePost(i)">delete</button>
            </div>
        </div>
    </div>
</div>
